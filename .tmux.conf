# Truecolor/256c ok în Kitty
set -ga terminal-overrides ',*:Tc'

# La attach la sesiune: dacă nu există panou "Brad", creează-l în dreapta (28%) cu bradul TUI
set-hook -g client-attached 'run-shell " \
  tmux list-panes -F \"#{pane_title}\" | grep -qx Brad || \
  tmux split-window -h -p 28 \"tmux rename-pane Brad; env PYTHONUNBUFFERED=1 python3 /workspace/brad_tui_enhanced.py\" \
"'

# Dacă bradul se oprește, îl poți reporni ușor:
bind-key B run-shell "tmux respawn-pane -k -t '{pane_title=Brad}' 'env PYTHONUNBUFFERED=1 python3 /workspace/brad_tui_enhanced.py'"
# Închide panoul cu bradul:
bind-key X kill-pane -t "{pane_title=Brad}"
