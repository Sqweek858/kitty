# Truecolor/256c support în Kitty
set -ga terminal-overrides ',*:Tc'

# La attach la sesiune: dacă nu există panou "Brad", creează-l în dreapta (30%) cu bradul TUI Ultimate
set-hook -g client-attached 'run-shell " \
  tmux list-panes -F \"#{pane_title}\" | grep -qx Brad || \
  tmux split-window -h -p 30 \"tmux rename-pane Brad; env PYTHONUNBUFFERED=1 /workspace/brad_tui_ultimate.py\" \
"'

# Reporni bradul cu tastă:
bind-key B run-shell "tmux respawn-pane -k -t '{pane_title=Brad}' 'env PYTHONUNBUFFERED=1 /workspace/brad_tui_ultimate.py'"

# Închide panoul cu bradul:
bind-key X kill-pane -t "{pane_title=Brad}"

# Setări suplimentare pentru o experiență mai bună
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
